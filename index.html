<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <title>Digital Jus</title>

        <link rel="shortcut icon" href="Assets/images/favicon_io/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="./css/index/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">


    </head>

    <body>

        <span class="logo"></span>
        <span class="card-form">
            <form class="form-data">
                <div class="mb-3 name-empresa">
                    <h3>Digital</h3>
                    <p>Jus</p>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">CPF</label>
                  <input type="text" class="form-control email cpf" id="email" aria-describedby="emailHelp" placeholder="Digite o CPF" required>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="senha" class="form-label">Senha</label>
                    </div>
                    <div class="input-pass">
                        <input type="password" class="form-control senha" placeholder="Digite a Senha" id="senha" minlength="6" maxlength="15" required>
                        <span class="icon-out-pass"><i class="mdi mdi-eye-off-outline mdi-24px"></i></span>
                    </div>
                    <!--mdi-eye-outline-->
                </div>
                <div class="mb-3 form-check card-lembrete">
                    <span class="card-lembre_de_mim">
                        <input type="checkbox" class="form-check-input lembrar" id="lembrar">
                        <label class="form-check-label lembre_de_mim" for="lembrar">Lembre de mim</label>
                    </span>
                    <span>
                        <a href="#" class="esqueceu_senha">Esqueceu sua senha?</a>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary form-control button-submit">Acessar</button>
            </form>
        </span>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="Assets/javascript/login/login.js"></script>
        <script src="Assets/javascript/fetch/HandleFetch.js"></script>

    </body>

</html>
